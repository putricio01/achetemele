<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hex Conquest - Strategic Territory Control</title>
    <style>
        :root {
            --primary-blue: #4A90E2;
            --primary-red: #E74C3C;
            --success-green: #27AE60;
            --warning-yellow: #F1C40F;
            --neutral-dark: #2C3E50;
            --background-primary: #0f0f1e;
            --background-secondary: #1a1a2e;
            --surface-glass: rgba(255, 255, 255, 0.08);
            --surface-glass-strong: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.24);
            --border-subtle: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--background-secondary) 0%, var(--background-primary) 100%);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            font-feature-settings: 'kern' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #gameCanvas {
            flex: 1;
            touch-action: none;
            cursor: grab;
            background: radial-gradient(ellipse at center, rgba(74, 144, 226, 0.05) 0%, transparent 70%);
        }

        #gameCanvas:active {
            cursor: grabbing;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(180deg, 
                rgba(15, 15, 30, 0.95) 0%, 
                rgba(15, 15, 30, 0.8) 60%,
                transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid var(--border-subtle);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .ui-section {
            margin-bottom: 12px;
        }

        .resources {
            display: flex;
            justify-content: space-around;
            gap: 12px;
        }

        .resource {
            display: flex;
            align-items: center;
            background: var(--surface-glass);
            padding: 12px 18px;
            border-radius: 24px;
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            flex: 1;
            min-width: 0;
            transition: all 0.2s ease;
        }

        .resource:hover {
            background: var(--surface-glass-strong);
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .resource-icon {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .gold { 
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }
        
        .units { 
            background: linear-gradient(135deg, #00D9FF 0%, #0099CC 100%);
        }

        .resource-value {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .turn-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .current-player {
            font-weight: 700;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 20px;
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .player1 { 
            background: linear-gradient(135deg, var(--primary-blue) 0%, #357ABD 100%);
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.3);
            border-color: rgba(74, 144, 226, 0.5);
        }
        
        .player2 { 
            background: linear-gradient(135deg, var(--primary-red) 0%, #C0392B 100%);
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.3);
            border-color: rgba(231, 76, 60, 0.5);
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .timer {
            font-size: 32px;
            font-weight: 800;
            color: var(--warning-yellow);
            text-shadow: 0 2px 8px rgba(241, 196, 15, 0.4);
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .timer.urgent {
            animation: pulse 1s infinite;
            color: var(--primary-red);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .timer-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #endTurnBtn {
            background: linear-gradient(135deg, var(--success-green) 0%, #229954 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(39, 174, 96, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(39, 174, 96, 0.3);
            flex-shrink: 0;
        }

        #endTurnBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(39, 174, 96, 0.4);
        }

        #endTurnBtn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
        }

        .territory-counter {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 30, 0.95);
            padding: 16px 24px;
            border-radius: 32px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            gap: 24px;
            align-items: center;
            box-shadow: var(--shadow-strong);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .territory-stat {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .territory-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .territory-percentage {
            font-size: 18px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .territory-progress {
            width: 60px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-left: 8px;
        }

        .territory-progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .player1-progress {
            background: linear-gradient(90deg, var(--primary-blue), #357ABD);
        }

        .player2-progress {
            background: linear-gradient(90deg, var(--primary-red), #C0392B);
        }

        #victoryScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 30, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 300;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-content {
            background: linear-gradient(135deg, var(--neutral-dark) 0%, #34495E 100%);
            padding: 48px 32px;
            border-radius: 24px;
            text-align: center;
            box-shadow: var(--shadow-strong);
            max-width: 90%;
            border: 1px solid var(--border-subtle);
            animation: slideUp 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .victory-title {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
        }

        .victory-message {
            font-size: 18px;
            margin-bottom: 32px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 28px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 24px rgba(52, 152, 219, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.4);
        }

        .game-controls {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 150;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(15, 15, 30, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: rgba(15, 15, 30, 1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 400;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .resources {
                gap: 8px;
            }
            
            .resource {
                padding: 10px 12px;
            }
            
            .territory-counter {
                bottom: 16px;
                padding: 12px 20px;
                gap: 16px;
            }
            
            .victory-content {
                padding: 32px 24px;
            }
            
            .victory-title {
                font-size: 32px;
            }
        }

        @media (max-height: 600px) {
            #ui {
                padding: 12px;
            }
            
            .ui-section {
                margin-bottom: 8px;
            }
        }

        .touch-feedback {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease;
            z-index: 1000;
        }

        .touch-feedback.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .hex-coord-display {
            position: absolute;
            top: 100px;
            right: 16px;
            background: var(--surface-glass);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.2s ease;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-subtle);
        }

        .hex-coord-display.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="spinner"></div>
            <div style="margin-top: 20px; font-size: 18px; color: var(--text-secondary);">Loading Hex Conquest...</div>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="ui-section">
                <div class="resources">
                    <div class="resource">
                        <div class="resource-icon gold"></div>
                        <div class="resource-value">
                            <span id="goldCount">10</span>
                        </div>
                    </div>
                    <div class="resource">
                        <div class="resource-icon units"></div>
                        <div class="resource-value">
                            <span id="unitCount">3/10</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ui-section">
                <div class="turn-info">
                    <div class="current-player" id="currentPlayer">Player 1</div>
                    <div class="timer-container">
                        <div class="timer" id="timer">30</div>
                        <div class="timer-label">seconds</div>
                    </div>
                    <button id="endTurnBtn">End Turn</button>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="control-btn" id="zoomInBtn" title="Zoom In">+</div>
            <div class="control-btn" id="zoomOutBtn" title="Zoom Out">−</div>
            <div class="control-btn" id="centerBtn" title="Center View">⌂</div>
        </div>
        
        <div class="territory-counter">
            <div class="territory-stat">
                <div class="territory-color" style="background: linear-gradient(135deg, var(--primary-blue), #357ABD);"></div>
                <span class="territory-percentage" id="player1Territory">25%</span>
                <div class="territory-progress">
                    <div class="territory-progress-fill player1-progress" id="player1Progress"></div>
                </div>
            </div>
            <div class="territory-stat">
                <div class="territory-color" style="background: linear-gradient(135deg, var(--primary-red), #C0392B);"></div>
                <span class="territory-percentage" id="player2Territory">25%</span>
                <div class="territory-progress">
                    <div class="territory-progress-fill player2-progress" id="player2Progress"></div>
                </div>
            </div>
        </div>
        
        <div class="hex-coord-display" id="hexCoordDisplay">
            Hex: (0, 0)
        </div>
        
        <div id="victoryScreen">
            <div class="victory-content">
                <h2 class="victory-title">Victory!</h2>
                <p class="victory-message" id="victoryMessage">Player 1 has conquered the battlefield!</p>
                <button class="play-again-btn" onclick="location.reload()">Play Again</button>
            </div>
        </div>
        
        <div class="touch-feedback" id="touchFeedback"></div>
    </div>

    <script>
        class EnhancedHexGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.gridSize = 12;
                this.hexSize = 35;
                this.scale = 0.45; 
                this.minScale = 0.25;
                this.maxScale = 2.5;
                this.offsetX = 0;
                this.offsetY = 0;
                
                this.currentPlayer = 1;
                this.turnTime = 30;
                this.timeRemaining = this.turnTime;
                this.timerInterval = null;
                
                this.hexGrid = [];
                this.units = [];
                this.selectedUnit = null;
                this.selectedHex = null;
                this.hoveredHex = null;
                
                this.resources = {
                    1: { gold: 10, maxUnits: 10 },
                    2: { gold: 10, maxUnits: 10 }
                };
                
                this.touches = {};
                this.lastDistance = 0;
                this.isPanning = false;
                this.panStart = { x: 0, y: 0 };
                this.isGameReady = false;
                
                this.animationFrame = null;
                this.lastFrameTime = 0;
                this.hexAnimations = new Map();
                
                this.init();
            }
            
            async init() {
                await this.setupCanvas();
                this.createHexGrid();
                this.setupEventListeners();
                this.updateVisibility();
                this.startGameLoop();
                this.startTurnTimer();
                
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    this.isGameReady = true;
                }, 1000);
            }
            
            setupCanvas() {
                return new Promise(resolve => {
                    const updateCanvasSize = () => {
                        const rect = this.canvas.getBoundingClientRect();
                        const dpr = window.devicePixelRatio || 1;
                        
                        this.canvas.width = rect.width * dpr;
                        this.canvas.height = rect.height * dpr;
                        this.canvas.style.width = rect.width + 'px';
                        this.canvas.style.height = rect.height + 'px';
                        
                        this.ctx.scale(dpr, dpr);
                        this.ctx.imageSmoothingEnabled = true;
                        this.ctx.imageSmoothingQuality = 'high';
                    };
                    
                    updateCanvasSize();
                    window.addEventListener('resize', updateCanvasSize);
                    resolve();
                });
            }
            
            createHexGrid() {
                this.hexGrid = [];
                
                for (let q = -Math.floor(this.gridSize/2); q <= Math.floor(this.gridSize/2); q++) {
                    for (let r = -Math.floor(this.gridSize/2); r <= Math.floor(this.gridSize/2); r++) {
                        if (Math.abs(q + r) <= Math.floor(this.gridSize/2)) {
                            this.hexGrid.push({
                                q: q,
                                r: r,
                                owner: 0,
                                visible: { 1: false, 2: false },
                                building: null,
                                lastOwnerChange: 0,
                                pulsing: false
                            });
                        }
                    }
                }
                
                this.hexGrid.forEach(hex => {
                    const distance = Math.abs(hex.q) + Math.abs(hex.r) + Math.abs(-hex.q - hex.r);
                    if (hex.q <= -4 && distance <= 6) {
                        hex.owner = 1;
                        hex.visible[1] = true;
                    } else if (hex.q >= 4 && distance <= 6) {
                        hex.owner = 2;
                        hex.visible[2] = true;
                    }
                });
                
                this.placeStartingUnits();
            }
            
            placeStartingUnits() {
                this.units = [];
                
                const player1Positions = [
                    { q: -5, r: 0 }, { q: -5, r: 1 }, { q: -4, r: -1 }
                ];
                
                const player2Positions = [
                    { q: 5, r: 0 }, { q: 5, r: -1 }, { q: 4, r: 1 }
                ];
                
                player1Positions.forEach(pos => {
                    this.units.push({ 
                        ...pos, 
                        owner: 1, 
                        moves: 2, 
                        maxMoves: 2,
                        health: 100 
                    });
                    
                    const hex = this.getHexAt(pos.q, pos.r);
                    if (hex) {
                        hex.owner = 1;
                        hex.visible[1] = true;
                    }
                });
                
                player2Positions.forEach(pos => {
                    this.units.push({ 
                        ...pos, 
                        owner: 2, 
                        moves: 2, 
                        maxMoves: 2,
                        health: 100 
                    });
                    
                    const hex = this.getHexAt(pos.q, pos.r);
                    if (hex) {
                        hex.owner = 2;
                        hex.visible[2] = true;
                    }
                });
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                this.canvas.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });
                
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
                this.canvas.addEventListener('wheel', (e) => this.handleWheel(e), { passive: false });
                
                document.getElementById('endTurnBtn').addEventListener('click', () => this.endTurn());
                document.getElementById('zoomInBtn').addEventListener('click', () => this.zoomIn());
                document.getElementById('zoomOutBtn').addEventListener('click', () => this.zoomOut());
                document.getElementById('centerBtn').addEventListener('click', () => this.centerView());
                
                document.addEventListener('keydown', (e) => {
                    if (!this.isGameReady) return;
                    
                    switch(e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.endTurn();
                            break;
                        case 'KeyC':
                            this.centerView();
                            break;
                        case 'Equal':
                        case 'NumpadAdd':
                            this.zoomIn();
                            break;
                        case 'Minus':
                        case 'NumpadSubtract':
                            this.zoomOut();
                            break;
                    }
                });
            }
            
            showTouchFeedback(x, y) {
                const feedback = document.getElementById('touchFeedback');
                feedback.style.left = x + 'px';
                feedback.style.top = y + 'px';
                feedback.classList.add('active');
                
                setTimeout(() => {
                    feedback.classList.remove('active');
                }, 200);
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                if (!this.isGameReady) return;
                
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    this.showTouchFeedback(touch.clientX, touch.clientY);
                    
                    this.touches[touch.identifier] = {
                        x: touch.clientX,
                        y: touch.clientY,
                        startX: touch.clientX,
                        startY: touch.clientY,
                        startTime: Date.now()
                    };
                    
                    const hex = this.getHexAtPoint(touch.clientX, touch.clientY);
                    if (hex) {
                        this.handleHexInteraction(hex, touch.clientX, touch.clientY);
                    }
                } else if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    this.lastDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                }
            }
            
            handleTouchMove(e) {
                e.preventDefault();
                if (!this.isGameReady) return;
                
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const touchData = this.touches[touch.identifier];
                    
                    if (touchData) {
                        const dx = touch.clientX - touchData.x;
                        const dy = touch.clientY - touchData.y;
                        
                        this.offsetX += dx;
                        this.offsetY += dy;
                        
                        touchData.x = touch.clientX;
                        touchData.y = touch.clientY;
                        
                        const hex = this.getHexAtPoint(touch.clientX, touch.clientY);
                        this.hoveredHex = hex;
                    }
                } else if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const distance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    if (this.lastDistance > 0) {
                        const scaleFactor = distance / this.lastDistance;
                        const newScale = this.scale * scaleFactor;
                        this.setScale(newScale);
                    }
                    
                    this.lastDistance = distance;
                }
            }
            
            handleTouchEnd(e) {
                e.preventDefault();
                if (!this.isGameReady) return;
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    const touchData = this.touches[touch.identifier];
                    
                    if (touchData) {
                        const duration = Date.now() - touchData.startTime;
                        const distance = Math.hypot(
                            touch.clientX - touchData.startX,
                            touch.clientY - touchData.startY
                        );
                        
                        if (duration < 300 && distance < 10) {
                            const hex = this.getHexAtPoint(touch.clientX, touch.clientY);
                            if (hex) {
                                this.handleHexClick(hex);
                            }
                        }
                    }
                    
                    delete this.touches[touch.identifier];
                }
                
                if (e.touches.length < 2) {
                    this.lastDistance = 0;
                }
                
                this.hoveredHex = null;
            }
            
            handleMouseDown(e) {
                if (!this.isGameReady) return;
                
                this.isPanning = true;
                this.panStart = { x: e.clientX, y: e.clientY };
                this.canvas.style.cursor = 'grabbing';
            }
            
            handleMouseMove(e) {
                if (!this.isGameReady) return;
                
                const hex = this.getHexAtPoint(e.clientX, e.clientY);
                this.hoveredHex = hex;
                
                if (hex) {
                    const coordDisplay = document.getElementById('hexCoordDisplay');
                    coordDisplay.textContent = `Hex: (${hex.q}, ${hex.r})`;
                    coordDisplay.classList.add('visible');
                } else {
                    document.getElementById('hexCoordDisplay').classList.remove('visible');
                }
                
                if (this.isPanning) {
                    this.offsetX += e.clientX - this.panStart.x;
                    this.offsetY += e.clientY - this.panStart.y;
                    this.panStart = { x: e.clientX, y: e.clientY };
                }
            }
            
            handleMouseUp(e) {
                if (!this.isGameReady) return;
                
                if (this.isPanning) {
                    this.isPanning = false;
                    this.canvas.style.cursor = 'grab';
                    
                    const hex = this.getHexAtPoint(e.clientX, e.clientY);
                    if (hex) {
                        this.handleHexClick(hex);
                    }
                }
            }
            
            handleWheel(e) {
                e.preventDefault();
                if (!this.isGameReady) return;
                
                const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = this.scale * scaleFactor;
                this.setScale(newScale);
            }
            
            setScale(newScale) {
                this.scale = Math.max(this.minScale, Math.min(this.maxScale, newScale));
            }
            
            zoomIn() {
                this.setScale(this.scale * 1.2);
            }
            
            zoomOut() {
                this.setScale(this.scale * 0.8);
            }
            
            centerView() {
                this.offsetX = 0;
                this.offsetY = 0;
                this.setScale(0.45); 
            }
            
            handleHexInteraction(hex, x, y) {
                this.selectedHex = hex;
                this.animateHex(hex, 'select');
            }
            
            handleHexClick(hex) {
                const unit = this.getUnitAt(hex.q, hex.r);
                
                if (this.selectedUnit) {
                    if (this.canMoveUnit(this.selectedUnit, hex)) {
                        this.moveUnit(this.selectedUnit, hex);
                        this.selectedUnit = null;
                        this.animateHex(hex, 'capture');
                    } else {
                        this.selectedUnit = null;
                    }
                } else if (unit && unit.owner === this.currentPlayer && unit.moves > 0) {
                    this.selectedUnit = unit;
                    this.animateHex(hex, 'select');
                }
                
                this.selectedHex = hex;
            }
            
            animateHex(hex, type) {
                const duration = type === 'capture' ? 800 : 300;
                this.hexAnimations.set(hex, {
                    type,
                    startTime: Date.now(),
                    duration
                });
                
                setTimeout(() => {
                    this.hexAnimations.delete(hex);
                }, duration);
            }
            
            getHexAtPoint(x, y) {
                const rect = this.canvas.getBoundingClientRect();
                const canvasX = x - rect.left;
                const canvasY = y - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                let closestHex = null;
                let closestDistance = Infinity;
                
                for (const hex of this.hexGrid) {
                    const pixelPos = this.hexToPixel(hex.q, hex.r);
                    const screenX = centerX + (pixelPos.x + this.offsetX) * this.scale;
                    const screenY = centerY + (pixelPos.y + this.offsetY) * this.scale;
                    
                    const dx = canvasX - screenX;
                    const dy = canvasY - screenY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.hexSize * this.scale * 0.9 && distance < closestDistance) {
                        closestDistance = distance;
                        closestHex = hex;
                    }
                }
                
                return closestHex;
            }
            
            hexToPixel(q, r) {
                const x = this.hexSize * (Math.sqrt(3) * q + Math.sqrt(3)/2 * r);
                const y = this.hexSize * (3/2 * r);
                return { x, y };
            }
            
            getUnitAt(q, r) {
                return this.units.find(unit => unit.q === q && unit.r === r);
            }
            
            canMoveUnit(unit, targetHex) {
                if (unit.moves <= 0) return false;
                if (this.getUnitAt(targetHex.q, targetHex.r)) return false;
                
                const distance = this.hexDistance(unit.q, unit.r, targetHex.q, targetHex.r);
                return distance <= unit.moves;
            }
            
            hexDistance(q1, r1, q2, r2) {
                return (Math.abs(q1 - q2) + Math.abs(q1 + r1 - q2 - r2) + Math.abs(r1 - r2)) / 2;
            }
            
            moveUnit(unit, targetHex) {
                const distance = this.hexDistance(unit.q, unit.r, targetHex.q, targetHex.r);
                unit.q = targetHex.q;
                unit.r = targetHex.r;
                unit.moves = Math.max(0, unit.moves - distance);
                
                if (targetHex.owner !== unit.owner) {
                    targetHex.owner = unit.owner;
                    targetHex.lastOwnerChange = Date.now();
                    this.updateVisibility();
                    this.updateTerritoryDisplay(); 
                    this.checkVictoryCondition();
                }
            }
            
            updateVisibility() {
                this.hexGrid.forEach(hex => {
                    hex.visible[this.currentPlayer] = false;
                });
                
                this.hexGrid.forEach(hex => {
                    if (hex.owner === this.currentPlayer) {
                        hex.visible[this.currentPlayer] = true;
                        this.getNeighbors(hex).forEach(neighbor => {
                            neighbor.visible[this.currentPlayer] = true;
                        });
                    }
                });
                
                this.units.forEach(unit => {
                    if (unit.owner === this.currentPlayer) {
                        const unitHex = this.getHexAt(unit.q, unit.r);
                        if (unitHex) {
                            unitHex.visible[this.currentPlayer] = true;
                            
                            const neighbors = this.getNeighbors(unitHex);
                            neighbors.forEach(neighbor => {
                                neighbor.visible[this.currentPlayer] = true;
                                this.getNeighbors(neighbor).forEach(secondRing => {
                                    secondRing.visible[this.currentPlayer] = true;
                                });
                            });
                        }
                    }
                });
            }
            
            getHexAt(q, r) {
                return this.hexGrid.find(hex => hex.q === q && hex.r === r);
            }
            
            getNeighbors(hex) {
                const directions = [
                    [1, 0], [1, -1], [0, -1],
                    [-1, 0], [-1, 1], [0, 1]
                ];
                
                return directions
                    .map(([dq, dr]) => this.getHexAt(hex.q + dq, hex.r + dr))
                    .filter(neighbor => neighbor);
            }
            
            endTurn() {
                if (!this.isGameReady) return;
                
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.timeRemaining = this.turnTime;
                
                this.units.forEach(unit => {
                    if (unit.owner === this.currentPlayer) {
                        unit.moves = unit.maxMoves;
                    }
                });
                
                const territories = this.hexGrid.filter(hex => hex.owner === this.currentPlayer).length;
                this.resources[this.currentPlayer].gold += Math.max(1, Math.floor(territories / 3));
                
                this.selectedUnit = null;
                this.selectedHex = null;
                
                this.updateUI();
                this.updateVisibility();
                
                if (this.currentPlayer === 2) {
                    setTimeout(() => this.playEnhancedAI(), 800);
                }
            }
            
            playEnhancedAI() {
                const aiUnits = this.units.filter(unit => unit.owner === 2 && unit.moves > 0);
                
                for (const unit of aiUnits) {
                    const unitHex = this.getHexAt(unit.q, unit.r);
                    const neighbors = this.getNeighbors(unitHex);
                    
                    const enemyTargets = neighbors.filter(hex => 
                        hex.owner === 1 && !this.getUnitAt(hex.q, hex.r)
                    );
                    
                    const neutralTargets = neighbors.filter(hex => 
                        hex.owner === 0 && !this.getUnitAt(hex.q, hex.r)
                    );
                    
                    const allTargets = [...enemyTargets, ...neutralTargets];
                    
                    if (allTargets.length > 0) {
                        let target;
                        if (enemyTargets.length > 0) {
                            target = enemyTargets[Math.floor(Math.random() * enemyTargets.length)];
                        } else {
                            target = neutralTargets[Math.floor(Math.random() * neutralTargets.length)];
                        }
                        
                        this.moveUnit(unit, target);
                        this.animateHex(target, 'capture');
                        this.updateTerritoryDisplay(); 
                    }
                }
                
                setTimeout(() => this.endTurn(), 1200);
            }
            
            startTurnTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.timerInterval = setInterval(() => {
                    this.timeRemaining--;
                    
                    const timerElement = document.getElementById('timer');
                    timerElement.textContent = this.timeRemaining;
                    
                    if (this.timeRemaining <= 10) {
                        timerElement.classList.add('urgent');
                    } else {
                        timerElement.classList.remove('urgent');
                    }
                    
                    if (this.timeRemaining <= 0) {
                        this.endTurn();
                    }
                }, 1000);
            }
            
            updateUI() {
                const currentPlayerResources = this.resources[this.currentPlayer];
                document.getElementById('goldCount').textContent = currentPlayerResources.gold;
                
                const unitCount = this.units.filter(u => u.owner === this.currentPlayer).length;
                document.getElementById('unitCount').textContent = `${unitCount}/${currentPlayerResources.maxUnits}`;
                
                const playerDiv = document.getElementById('currentPlayer');
                playerDiv.textContent = `Player ${this.currentPlayer}`;
                playerDiv.className = `current-player player${this.currentPlayer}`;
                
                this.updateTerritoryDisplay();
            }
            
            updateTerritoryDisplay() {
                const total = this.hexGrid.length;
                const player1Territories = this.hexGrid.filter(hex => hex.owner === 1).length;
                const player2Territories = this.hexGrid.filter(hex => hex.owner === 2).length;
                
                const player1Percentage = Math.round(player1Territories / total * 100);
                const player2Percentage = Math.round(player2Territories / total * 100);
                
                document.getElementById('player1Territory').textContent = `${player1Percentage}%`;
                document.getElementById('player2Territory').textContent = `${player2Percentage}%`;
                
                document.getElementById('player1Progress').style.width = `${player1Percentage}%`;
                document.getElementById('player2Progress').style.width = `${player2Percentage}%`;
            }
            
            checkVictoryCondition() {
                const total = this.hexGrid.length;
                const player1Territories = this.hexGrid.filter(hex => hex.owner === 1).length;
                const player2Territories = this.hexGrid.filter(hex => hex.owner === 2).length;
                
                if (player1Territories / total >= 0.7) {
                    this.showVictory(1);
                } else if (player2Territories / total >= 0.7) {
                    this.showVictory(2);
                }
            }
            
            showVictory(winner) {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                const total = this.hexGrid.length;
                const winnerTerritories = this.hexGrid.filter(hex => hex.owner === winner).length;
                const percentage = Math.round(winnerTerritories / total * 100);
                
                document.getElementById('victoryMessage').innerHTML = 
                    `Player ${winner} has conquered the battlefield!<br>
                     <span style="font-size: 14px; opacity: 0.8;">Controlled ${percentage}% of territories</span>`;
                document.getElementById('victoryScreen').style.display = 'flex';
            }
            
            draw(currentTime) {
                const rect = this.canvas.getBoundingClientRect();
                this.ctx.clearRect(0, 0, rect.width, rect.height);
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                this.drawGridBackground(centerX, centerY);
                
                const sortedHexes = [...this.hexGrid].sort((a, b) => {
                    const aVisible = a.visible[this.currentPlayer];
                    const bVisible = b.visible[this.currentPlayer];
                    if (aVisible !== bVisible) return bVisible ? 1 : -1;
                    
                    const aDistance = Math.sqrt(a.q * a.q + a.r * a.r);
                    const bDistance = Math.sqrt(b.q * b.q + b.r * b.r);
                    return bDistance - aDistance;
                });
                
                sortedHexes.forEach(hex => {
                    const pixelPos = this.hexToPixel(hex.q, hex.r);
                    const x = centerX + (pixelPos.x + this.offsetX) * this.scale;
                    const y = centerY + (pixelPos.y + this.offsetY) * this.scale;
                    
                    this.drawEnhancedHexagon(x, y, hex, currentTime);
                });
                
                this.drawMovementIndicators(centerX, centerY);
                
                this.units.forEach(unit => {
                    const pixelPos = this.hexToPixel(unit.q, unit.r);
                    const x = centerX + (pixelPos.x + this.offsetX) * this.scale;
                    const y = centerY + (pixelPos.y + this.offsetY) * this.scale;
                    
                    this.drawEnhancedUnit(x, y, unit, currentTime);
                });
                
                this.drawSelectionIndicators(centerX, centerY, currentTime);
            }
            
            drawGridBackground(centerX, centerY) {
                this.ctx.save();
                this.ctx.globalAlpha = 0.03;
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 1;
                
                const gridSpacing = this.hexSize * this.scale * 2;
                const startX = (centerX + this.offsetX * this.scale) % gridSpacing;
                const startY = (centerY + this.offsetY * this.scale) % gridSpacing;
                
                for (let x = startX; x < centerX * 2; x += gridSpacing) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, centerY * 2);
                    this.ctx.stroke();
                }
                
                for (let y = startY; y < centerY * 2; y += gridSpacing) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(centerX * 2, y);
                    this.ctx.stroke();
                }
                
                this.ctx.restore();
            }
            
            drawEnhancedHexagon(x, y, hex, currentTime) {
                const size = this.hexSize * this.scale;
                const animation = this.hexAnimations.get(hex);
                
                let glowIntensity = 0;
                let pulseScale = 1;
                
                if (animation) {
                    const progress = Math.min(1, (currentTime - animation.startTime) / animation.duration);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    
                    if (animation.type === 'select') {
                        glowIntensity = Math.sin(progress * Math.PI) * 0.5;
                        pulseScale = 1 + Math.sin(progress * Math.PI) * 0.1;
                    } else if (animation.type === 'capture') {
                        glowIntensity = (1 - easeOut) * 0.8;
                        pulseScale = 1 + (1 - easeOut) * 0.2;
                    }
                }
                
                this.ctx.save();
                this.ctx.translate(x, y);
                this.ctx.scale(pulseScale, pulseScale);
                
                this.ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = Math.PI / 3 * i;
                    const hx = size * Math.cos(angle);
                    const hy = size * Math.sin(angle);
                    if (i === 0) {
                        this.ctx.moveTo(hx, hy);
                    } else {
                        this.ctx.lineTo(hx, hy);
                    }
                }
                this.ctx.closePath();
                
                if (!hex.visible[this.currentPlayer]) {
                    const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                    gradient.addColorStop(0, 'rgba(10, 10, 10, 0.9)');
                    gradient.addColorStop(1, 'rgba(5, 5, 5, 0.95)');
                    this.ctx.fillStyle = gradient;
                } else {
                    const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                    
                    if (hex.owner === 0) {
                        gradient.addColorStop(0, 'rgba(52, 73, 94, 0.8)');
                        gradient.addColorStop(1, 'rgba(44, 62, 80, 0.9)');
                    } else if (hex.owner === 1) {
                        gradient.addColorStop(0, 'rgba(95, 163, 232, 0.85)');
                        gradient.addColorStop(1, 'rgba(74, 144, 226, 0.95)');
                    } else {
                        gradient.addColorStop(0, 'rgba(240, 104, 96, 0.85)');
                        gradient.addColorStop(1, 'rgba(231, 76, 60, 0.95)');
                    }
                    
                    this.ctx.fillStyle = gradient;
                }
                
                this.ctx.fill();
                
                if (hex.visible[this.currentPlayer]) {
                    // Main border
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                    
                    if (glowIntensity > 0) {
                        this.ctx.shadowColor = hex.owner === 1 ? '#4A90E2' : '#E74C3C';
                        this.ctx.shadowBlur = 20 * glowIntensity;
                        this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 * glowIntensity})`;
                        this.ctx.lineWidth = 3;
                        this.ctx.stroke();
                        this.ctx.shadowBlur = 0;
                    }
                } else {
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                }
                
                if (this.hoveredHex === hex && hex.visible[this.currentPlayer]) {
                    this.ctx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                }
                
                this.ctx.restore();
            }
            
            drawMovementIndicators(centerX, centerY) {
                if (!this.selectedUnit) return;
                
                const unit = this.selectedUnit;
                const unitHex = this.getHexAt(unit.q, unit.r);
                if (!unitHex) return;
                
                this.hexGrid.forEach(hex => {
                    if (this.canMoveUnit(unit, hex)) {
                        const pixelPos = this.hexToPixel(hex.q, hex.r);
                        const x = centerX + (pixelPos.x + this.offsetX) * this.scale;
                        const y = centerY + (pixelPos.y + this.offsetY) * this.scale;
                        
                        this.ctx.save();
                        this.ctx.globalAlpha = 0.4;
                        this.ctx.fillStyle = '#27AE60';
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, this.hexSize * this.scale * 0.3, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.restore();
                    }
                });
            }
            
            drawEnhancedUnit(x, y, unit, currentTime) {
                const hex = this.getHexAt(unit.q, unit.r);
                if (!hex || !hex.visible[this.currentPlayer]) return;
                
                const size = this.hexSize * this.scale * 0.5;
                const isSelected = this.selectedUnit === unit;
                
                this.ctx.save();
                
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                
                const gradient = this.ctx.createRadialGradient(x - size/3, y - size/3, 0, x, y, size);
                if (unit.owner === 1) {
                    gradient.addColorStop(0, '#5fa3e8');
                    gradient.addColorStop(1, '#2980B9');
                } else {
                    gradient.addColorStop(0, '#f06860');
                    gradient.addColorStop(1, '#C0392B');
                }
                this.ctx.fillStyle = gradient;
                this.ctx.fill();
                
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 3;
                this.ctx.stroke();
                
                if (isSelected) {
                    const pulseIntensity = (Math.sin(currentTime * 0.005) + 1) / 2;
                    this.ctx.shadowColor = '#FFD700';
                    this.ctx.shadowBlur = 15 + pulseIntensity * 10;
                    this.ctx.strokeStyle = `rgba(255, 215, 0, ${0.7 + pulseIntensity * 0.3})`;
                    this.ctx.lineWidth = 4;
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                }
                
                if (unit.owner === this.currentPlayer && unit.moves > 0) {
                    this.ctx.fillStyle = '#27AE60';
                    this.ctx.font = `bold ${Math.max(12, 14 * this.scale)}px sans-serif`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    
                    const textMetrics = this.ctx.measureText(unit.moves);
                    const bgSize = Math.max(textMetrics.width + 6, 20);
                    this.ctx.fillStyle = 'rgba(39, 174, 96, 0.9)';
                    this.ctx.beginPath();
                    this.ctx.arc(x, y - size - 15, bgSize/2, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillText(unit.moves, x, y - size - 15);
                }
                
                this.ctx.restore();
            }
            
            drawSelectionIndicators(centerX, centerY, currentTime) {
                if (this.selectedHex) {
                    const pixelPos = this.hexToPixel(this.selectedHex.q, this.selectedHex.r);
                    const x = centerX + (pixelPos.x + this.offsetX) * this.scale;
                    const y = centerY + (pixelPos.y + this.offsetY) * this.scale;
                    
                    const pulseIntensity = (Math.sin(currentTime * 0.008) + 1) / 2;
                    
                    this.ctx.save();
                    this.ctx.strokeStyle = `rgba(255, 215, 0, ${0.8 + pulseIntensity * 0.2})`;
                    this.ctx.lineWidth = 4;
                    
                    this.ctx.beginPath();
                    const size = this.hexSize * this.scale + 5;
                    for (let i = 0; i < 6; i++) {
                        const angle = Math.PI / 3 * i;
                        const hx = x + size * Math.cos(angle);
                        const hy = y + size * Math.sin(angle);
                        if (i === 0) {
                            this.ctx.moveTo(hx, hy);
                        } else {
                            this.ctx.lineTo(hx, hy);
                        }
                    }
                    this.ctx.closePath();
                    this.ctx.stroke();
                    this.ctx.restore();
                }
            }
            
            startGameLoop() {
                const gameLoop = (currentTime) => {
                    if (this.isGameReady) {
                        this.draw(currentTime);
                        if (currentTime % 60 === 0) { 
                            this.updateTerritoryDisplay();
                        }
                    }
                    this.animationFrame = requestAnimationFrame(gameLoop);
                };
                this.animationFrame = requestAnimationFrame(gameLoop);
                this.updateUI();
            }
            
            destroy() {
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
            }
        }

            game = new EnhancedHexGame();
        });

            }
        });

            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
