<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hex Conquest - Strategic Territory Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-white bg-gray-900 min-h-[100dvh] overflow-hidden">
    <div id="startMenu" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <h1 class="text-4xl font-extrabold mb-8">Hex Conquest</h1>
        <button id="vsCpuBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full mb-4">1 vs CPU</button>
        <button id="vsPlayerBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full">1 vs 1</button>
    </div>
    <div id="loadingOverlay" class="fixed inset-0 z-40 flex items-center justify-center bg-gray-900 transition-opacity">
        <div class="flex flex-col items-center">
          <div class="w-16 h-16 border-4 border-white/10 border-l-blue-500 rounded-full animate-spin"></div>
          <p class="mt-5 text-lg text-gray-300">Loading Hex Conquest...</p>
        </div>
      </div>
      

    <div id="gameContainer" class="relative flex flex-col w-screen h-[100dvh] overflow-hidden">
        <canvas id="gameCanvas" class="flex-1 touch-none cursor-grab"></canvas>
        
        <div id="ui" class="absolute top-0 left-0 right-0 p-4 bg-gradient-to-b from-gray-900/95 via-gray-900/80 to-transparent backdrop-blur border-b border-white/10 z-20">
            <div class="ui-section mb-3">
                <div class="resources flex justify-around gap-3">
                    <div class="resource flex items-center bg-white/10 p-3 rounded-3xl border border-white/10 backdrop-blur flex-1 transition">
                        <div class="resource-icon w-7 h-7 rounded-full mr-2 flex-shrink-0 bg-gradient-to-br from-blue-500 to-blue-700"></div>
                        <div class="resource-value font-semibold text-base">
                            <span id="blueHexCount">0</span>
                        </div>
                    </div>
                    <div class="resource flex items-center bg-white/10 p-3 rounded-3xl border border-white/10 backdrop-blur flex-1 transition">
                        <div class="resource-icon w-7 h-7 rounded-full mr-2 flex-shrink-0 bg-gradient-to-br from-red-500 to-red-700"></div>
                        <div class="resource-value font-semibold text-base">
                            <span id="redHexCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ui-section mb-3">
                <div class="turn-info flex justify-between items-center gap-3">
                    <div class="current-player px-5 py-2 rounded-md bg-gradient-to-br from-blue-500 to-blue-700 shadow text-sm font-bold uppercase flex-shrink-0" id="currentPlayer">Player 1</div>
                    <div class="timer-container flex flex-col items-center gap-1">
                        <div class="timer text-3xl font-extrabold text-yellow-400 leading-none font-mono" id="timer">30</div>
                        <div class="timer-label text-xs opacity-70 uppercase tracking-wider">seconds</div>
                    </div>
                    <button id="endTurnBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full text-sm font-bold uppercase shadow transition">End Turn</button>
                </div>
            </div>
        </div>
        
        <div class="game-controls absolute top-1/2 right-4 -translate-y-1/2 flex flex-col gap-3 z-10">
            <div class="control-btn w-12 h-12 rounded-full bg-gray-900 bg-opacity-90 border-2 border-white/20 text-white flex items-center justify-center cursor-pointer transition backdrop-blur font-bold text-lg shadow hidden md:flex" id="zoomInBtn" title="Zoom In">+</div>
            <div class="control-btn w-12 h-12 rounded-full bg-gray-900 bg-opacity-90 border-2 border-white/20 text-white flex items-center justify-center cursor-pointer transition backdrop-blur font-bold text-lg shadow hidden md:flex" id="zoomOutBtn" title="Zoom Out">−</div>
            <div class="control-btn w-12 h-12 rounded-full bg-gray-900 bg-opacity-90 border-2 border-white/20 text-white flex items-center justify-center cursor-pointer transition backdrop-blur font-bold text-lg shadow" id="centerBtn" title="Center View">⌂</div>
            <div class="control-btn w-12 h-12 rounded-full bg-gray-900 bg-opacity-90 border-2 border-white/20 text-white flex items-center justify-center cursor-pointer transition backdrop-blur font-bold text-lg shadow" id="helpBtn" title="Instructions">?</div>
            
        </div>
        
        <div class="territory-counter absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-900 bg-opacity-95 px-4 py-4 rounded-2xl flex gap-6 items-center border-2 border-white/20 backdrop-blur shadow-lg">
            <div class="territory-stat flex items-center gap-2">
                <div class="territory-color bg-gradient-to-br from-blue-500 to-blue-700 w-6 h-6 rounded-full border-2 border-white/20 shadow"></div>
                <span class="territory-percentage text-lg font-bold" id="player1Territory">25%</span>
                <div class="territory-progress w-16 h-1.5 bg-white/10 rounded-full overflow-hidden ml-2">
                    <div class="territory-progress-fill player1-progress h-full rounded-full transition-all bg-blue-500" id="player1Progress"></div>
                </div>
            </div>
            <div class="territory-stat flex items-center gap-2">
                <div class="territory-color bg-gradient-to-br from-red-500 to-red-700 w-6 h-6 rounded-full border-2 border-white/20 shadow"></div>
                <span class="territory-percentage text-lg font-bold" id="player2Territory">25%</span>
                <div class="territory-progress w-16 h-1.5 bg-white/10 rounded-full overflow-hidden ml-2">
                    <div class="territory-progress-fill player2-progress h-full rounded-full transition-all bg-red-500" id="player2Progress"></div>
                </div>
            </div>
        </div>
        
        <div class="hex-coord-display absolute top-24 right-4 bg-white/10 px-3 py-2 rounded-md text-xs font-mono opacity-0 transition-opacity backdrop-blur border border-white/10" id="hexCoordDisplay">
            Hex: (0, 0)
        </div>
        
        <div id="victoryScreen" class="fixed inset-0 bg-gray-900 bg-opacity-95 hidden flex items-center justify-center z-30 backdrop-blur">
            <div class="victory-content bg-gray-700 p-12 rounded-xl text-center shadow max-w-[90%] border border-white/10">
                <h2 class="victory-title text-4xl font-extrabold mb-4 text-yellow-400">Victory!</h2>
                <p class="victory-message mb-8 text-gray-200" id="victoryMessage">Player 1 has conquered the battlefield!</p>
                <button class="play-again-btn bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full text-lg font-bold uppercase shadow transition border border-blue-300/50" onclick="location.reload()">Play Again</button>
            </div>
        </div>

        <div id="cpuTurnNotification" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-30">
            <div class="bg-gray-700 p-6 rounded-xl text-center border border-white/10 shadow">
                <div class="text-xl font-bold mb-2">CPU Turn</div>
                <div class="text-sm text-gray-300">Player 2 is thinking...</div>
            </div>
        </div>
        

        <div id="instructionsOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-95 hidden flex items-center justify-center z-30 backdrop-blur">
            <div class="bg-gray-700 p-8 rounded-xl text-center max-w-[90%] border border-white/10">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400">How to Play</h2>
                <p class="text-gray-200 mb-6">Every hex you step on converts to your color.<br>Control 70% of the board to win.</p>
                <button id="closeInstructionsBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full font-bold uppercase shadow transition mt-2">Close</button>
            </div>
        </div>

        <div class="touch-feedback fixed w-10 h-10 rounded-full bg-white/30 pointer-events-none transform -translate-x-1/2 -translate-y-1/2 transition" id="touchFeedback"></div>
    </div>

    <script>
        class EnhancedHexGame {
            constructor(vsCPU = true) {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.gridSize = 12;
                this.hexSize = 35;
                this.scale = 0.45; 
                this.minScale = 0.25;
                this.maxScale = 2.5;
                this.offsetX = 0;
                this.offsetY = 0;
                
                this.currentPlayer = 1;
                this.turnTime = 30;
                this.timeRemaining = this.turnTime;
                this.timerInterval = null;
                
                this.hexGrid = [];
                this.units = [];
                this.selectedUnit = null;
                this.selectedHex = null;
                this.hoveredHex = null;

                this.draggingUnit = null;
                this.draggingPosition = null;
                
                this.resources = {
                    1: { gold: 10, maxUnits: 10 },
                    2: { gold: 10, maxUnits: 10 }
                };
                
                this.touches = {};
                this.lastDistance = 0;
                this.isPanning = false;
                this.panStart = { x: 0, y: 0 };
                this.isGameReady = false;
                
                this.animationFrame = null;
                this.lastFrameTime = 0;
                this.hexAnimations = new Map();
                this.timeoutIds = [];
                this.eventListeners = [];

                this.vsCPU = vsCPU;
                
                this.init();
            }
            
            async init() {
                await this.setupCanvas();
                this.createHexGrid();
                this.setupEventListeners();
                this.updateVisibility();
                this.startGameLoop();
                this.startTurnTimer();
                
                this.setGameTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    this.isGameReady = true;
                }, 1000);
            }
            
            setupCanvas() {
                return new Promise(resolve => {
                    const updateCanvasSize = () => {
                        const rect = this.canvas.getBoundingClientRect();
                        const dpr = window.devicePixelRatio || 1;
                        
                        this.canvas.width = rect.width * dpr;
                        this.canvas.height = rect.height * dpr;
                        this.canvas.style.width = rect.width + 'px';
                        this.canvas.style.height = rect.height + 'px';
                        
                        this.ctx.scale(dpr, dpr);
                        this.ctx.imageSmoothingEnabled = true;
                        this.ctx.imageSmoothingQuality = 'high';
                    };
                    
                    updateCanvasSize();
                    window.addEventListener('resize', updateCanvasSize);
                    resolve();
                });
            }
            
            createHexGrid() {
                this.hexGrid = [];
                
                for (let q = -Math.floor(this.gridSize/2); q <= Math.floor(this.gridSize/2); q++) {
                    for (let r = -Math.floor(this.gridSize/2); r <= Math.floor(this.gridSize/2); r++) {
                        if (Math.abs(q + r) <= Math.floor(this.gridSize/2)) {
                            this.hexGrid.push({
                                q: q,
                                r: r,
                                owner: 0,
                                visible: { 1: false, 2: false },
                                building: null,
                                lastOwnerChange: 0,
                                pulsing: false
                            });
                        }
                    }
                }
                
                this.hexGrid.forEach(hex => {
                    const distance = Math.abs(hex.q) + Math.abs(hex.r) + Math.abs(-hex.q - hex.r);
                    if (hex.q <= -4 && distance <= 6) {
                        hex.owner = 1;
                        hex.visible[1] = true;
                    } else if (hex.q >= 4 && distance <= 6) {
                        hex.owner = 2;
                        hex.visible[2] = true;
                    }
                });
                
                this.placeStartingUnits();
            }
            
            placeStartingUnits() {
                this.units = [];
                
                const player1Positions = [
                    { q: -5, r: 0 }, { q: -5, r: 1 }, { q: -4, r: -1 }
                ];
                
                const player2Positions = [
                    { q: 5, r: 0 }, { q: 5, r: -1 }, { q: 4, r: 1 }
                ];
                
                player1Positions.forEach(pos => {
                    this.units.push({ 
                        ...pos, 
                        owner: 1, 
                        moves: 2, 
                        maxMoves: 2,
                        health: 100 
                    });
                    
                    const hex = this.getHexAt(pos.q, pos.r);
                    if (hex) {
                        hex.owner = 1;
                        hex.visible[1] = true;
                    }
                });
                
                player2Positions.forEach(pos => {
                    this.units.push({ 
                        ...pos, 
                        owner: 2, 
                        moves: 2, 
                        maxMoves: 2,
                        health: 100 
                    });
                    
                    const hex = this.getHexAt(pos.q, pos.r);
                    if (hex) {
                        hex.owner = 2;
                        hex.visible[2] = true;
                    }
                });
            }
            
            setupEventListeners() {
                this.addTrackedEventListener(this.canvas, 'touchstart', (e) => this.handleTouchStart(e), { passive: false });
                this.addTrackedEventListener(this.canvas, 'touchmove', (e) => this.handleTouchMove(e), { passive: false });
                this.addTrackedEventListener(this.canvas, 'touchend', (e) => this.handleTouchEnd(e), { passive: false });

                this.addTrackedEventListener(this.canvas, 'mousedown', (e) => this.handleMouseDown(e));
                this.addTrackedEventListener(this.canvas, 'mousemove', (e) => this.handleMouseMove(e));
                this.addTrackedEventListener(this.canvas, 'mouseup', (e) => this.handleMouseUp(e));
                this.addTrackedEventListener(this.canvas, 'wheel', (e) => this.handleWheel(e), { passive: false });

                this.addTrackedEventListener(document.getElementById('endTurnBtn'), 'click', () => this.endTurn());
                this.addTrackedEventListener(document.getElementById('zoomInBtn'), 'click', () => this.zoomIn());
                this.addTrackedEventListener(document.getElementById('zoomOutBtn'), 'click', () => this.zoomOut());
                this.addTrackedEventListener(document.getElementById('centerBtn'), 'click', () => this.centerView());
                this.addTrackedEventListener(document.getElementById('helpBtn'), 'click', () => {
                    document.getElementById('instructionsOverlay').classList.remove('hidden');
                });
                this.addTrackedEventListener(document.getElementById('closeInstructionsBtn'), 'click', () => {
                    document.getElementById('instructionsOverlay').classList.add('hidden');
                });

                this.addTrackedEventListener(document, 'keydown', (e) => {
                    if (!this.isGameReady) return;

                    switch(e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.endTurn();
                            break;
                        case 'KeyC':
                            this.centerView();
                            break;
                        case 'Equal':
                        case 'NumpadAdd':
                            this.zoomIn();
                            break;
                        case 'Minus':
                        case 'NumpadSubtract':
                            this.zoomOut();
                            break;
                    }
                });
            }
            
            showTouchFeedback(x, y) {
                const feedback = document.getElementById('touchFeedback');
                feedback.style.left = x + 'px';
                feedback.style.top = y + 'px';
                feedback.classList.add('active');
                
                this.setGameTimeout(() => {
                    feedback.classList.remove('active');
                }, 200);
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                if (!this.isGameReady) return;

                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    this.showTouchFeedback(touch.clientX, touch.clientY);

                    this.touches[touch.identifier] = {
                        x: touch.clientX,
                        y: touch.clientY,
                        startX: touch.clientX,
                        startY: touch.clientY,
                        startTime: Date.now()
                    };

                    const hex = this.getHexAtPoint(touch.clientX, touch.clientY);
                    const unit = hex ? this.getUnitAt(hex.q, hex.r) : null;

                    if (unit && unit.owner === this.currentPlayer && unit.moves > 0) {
                        this.draggingUnit = unit;
                        this.draggingPosition = { x: touch.clientX, y: touch.clientY };
                        this.selectedUnit = unit;
                    } else if (hex) {
                        this.handleHexInteraction(hex, touch.clientX, touch.clientY);
                    }
                } else if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    this.lastDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                }
            }
            
            handleTouchMove(e) {
                e.preventDefault();
                if (!this.isGameReady) return;

                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const touchData = this.touches[touch.identifier];

                    if (touchData) {
                        if (this.draggingUnit) {
                            this.draggingPosition = { x: touch.clientX, y: touch.clientY };
                            const hex = this.getHexAtPoint(touch.clientX, touch.clientY);
                            this.hoveredHex = hex;
                        } else {
                            const dx = touch.clientX - touchData.x;
                            const dy = touch.clientY - touchData.y;

                            this.offsetX += dx / this.scale;
                            this.offsetY += dy / this.scale;

                            touchData.x = touch.clientX;
                            touchData.y = touch.clientY;

                            const hex = this.getHexAtPoint(touch.clientX, touch.clientY);
                            this.hoveredHex = hex;
                        }
                    }
                } else if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const distance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    if (this.lastDistance > 0) {
                        const scaleFactor = distance / this.lastDistance;
                        const newScale = this.scale * scaleFactor;
                        this.setScale(newScale);
                    }
                    
                    this.lastDistance = distance;
                }
            }
            
            handleTouchEnd(e) {
                e.preventDefault();
                if (!this.isGameReady) return;

                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    const touchData = this.touches[touch.identifier];

                    if (touchData) {
                        const duration = Date.now() - touchData.startTime;
                        const distance = Math.hypot(
                            touch.clientX - touchData.startX,
                            touch.clientY - touchData.startY
                        );

                        const hex = this.getHexAtPoint(touch.clientX, touch.clientY);

                        if (this.draggingUnit) {
                            if (distance >= 10) {
                                if (hex && this.canMoveUnit(this.draggingUnit, hex)) {
                                    this.moveUnit(this.draggingUnit, hex);
                                    this.animateHex(hex, 'capture');
                                }
                            } else if (hex) {
                                this.handleHexClick(hex);
                            }
                            this.draggingUnit = null;
                            this.draggingPosition = null;
                        } else if (duration < 300 && distance < 10) {
                            if (hex) {
                                this.handleHexClick(hex);
                            }
                        }
                    }

                    delete this.touches[touch.identifier];
                }
                
                if (e.touches.length < 2) {
                    this.lastDistance = 0;
                }
                
                this.hoveredHex = null;
            }
            
            handleMouseDown(e) {
                if (!this.isGameReady) return;
                
                this.isPanning = true;
                this.panStart = { x: e.clientX, y: e.clientY };
                this.canvas.style.cursor = 'grabbing';
            }
            
            handleMouseMove(e) {
                if (!this.isGameReady) return;
                
                const hex = this.getHexAtPoint(e.clientX, e.clientY);
                this.hoveredHex = hex;
                
                if (hex) {
                    const coordDisplay = document.getElementById('hexCoordDisplay');
                    coordDisplay.textContent = `Hex: (${hex.q}, ${hex.r})`;
                    coordDisplay.classList.add('visible');
                } else {
                    document.getElementById('hexCoordDisplay').classList.remove('visible');
                }
                
                if (this.isPanning) {
                    this.offsetX += (e.clientX - this.panStart.x) / this.scale;
                    this.offsetY += (e.clientY - this.panStart.y) / this.scale;
                    this.panStart = { x: e.clientX, y: e.clientY };
                }
            }
            
            handleMouseUp(e) {
                if (!this.isGameReady) return;
                
                if (this.isPanning) {
                    this.isPanning = false;
                    this.canvas.style.cursor = 'grab';
                    
                    const hex = this.getHexAtPoint(e.clientX, e.clientY);
                    if (hex) {
                        this.handleHexClick(hex);
                    }
                }
            }
            
            handleWheel(e) {
                e.preventDefault();
                if (!this.isGameReady) return;
                
                const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = this.scale * scaleFactor;
                this.setScale(newScale);
            }
            
            setScale(newScale) {
                this.scale = Math.max(this.minScale, Math.min(this.maxScale, newScale));
            }
            
            zoomIn() {
                this.setScale(this.scale * 1.2);
            }
            
            zoomOut() {
                this.setScale(this.scale * 0.8);
            }
            
            centerView() {
                this.offsetX = 0;
                this.offsetY = 0;
                this.setScale(0.45); 
            }
            
            handleHexInteraction(hex, x, y) {
                this.selectedHex = hex;
                this.animateHex(hex, 'select');
            }
            
            handleHexClick(hex) {
                const unit = this.getUnitAt(hex.q, hex.r);
                
                if (this.selectedUnit) {
                    if (this.canMoveUnit(this.selectedUnit, hex)) {
                        this.moveUnit(this.selectedUnit, hex);
                        this.selectedUnit = null;
                        this.animateHex(hex, 'capture');
                    } else {
                        this.selectedUnit = null;
                    }
                } else if (unit && unit.owner === this.currentPlayer && unit.moves > 0) {
                    this.selectedUnit = unit;
                    this.animateHex(hex, 'select');
                }
                
                this.selectedHex = hex;
            }
            
            animateHex(hex, type) {
                const duration = type === 'capture' ? 800 : 300;
                this.hexAnimations.set(hex, {
                    type,
                    startTime: Date.now(),
                    duration
                });
                
                this.setGameTimeout(() => {
                    this.hexAnimations.delete(hex);
                }, duration);
            }

            setGameTimeout(callback, delay) {
                const id = setTimeout(() => {
                    callback();
                    this.timeoutIds = this.timeoutIds.filter(t => t !== id);
                }, delay);
                this.timeoutIds.push(id);
                return id;
            }

            clearGameTimeouts() {
                this.timeoutIds.forEach(id => clearTimeout(id));
                this.timeoutIds = [];
            }

            addTrackedEventListener(target, type, handler, options) {
                target.addEventListener(type, handler, options);
                this.eventListeners.push({ target, type, handler, options });
            }

            getHexAtPoint(x, y) {
                const rect = this.canvas.getBoundingClientRect();
                const canvasX = x - rect.left;
                const canvasY = y - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                let closestHex = null;
                let closestDistance = Infinity;
                
                for (const hex of this.hexGrid) {
                    const pixelPos = this.hexToPixel(hex.q, hex.r);
                    const screenX = centerX + (pixelPos.x + this.offsetX) * this.scale;
                    const screenY = centerY + (pixelPos.y + this.offsetY) * this.scale;
                    
                    const dx = canvasX - screenX;
                    const dy = canvasY - screenY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.hexSize * this.scale * 0.9 && distance < closestDistance) {
                        closestDistance = distance;
                        closestHex = hex;
                    }
                }
                
                return closestHex;
            }
            
            hexToPixel(q, r) {
                const x = this.hexSize * (Math.sqrt(3) * q + Math.sqrt(3)/2 * r);
                const y = this.hexSize * (3/2 * r);
                return { x, y };
            }
            
            getUnitAt(q, r) {
                return this.units.find(unit => unit.q === q && unit.r === r);
            }
            
            canMoveUnit(unit, targetHex) {
                if (unit.moves <= 0) return false;
                if (this.getUnitAt(targetHex.q, targetHex.r)) return false;
                
                const distance = this.hexDistance(unit.q, unit.r, targetHex.q, targetHex.r);
                return distance <= unit.moves;
            }
            
            hexDistance(q1, r1, q2, r2) {
                return (Math.abs(q1 - q2) + Math.abs(q1 + r1 - q2 - r2) + Math.abs(r1 - r2)) / 2;
            }
            
            moveUnit(unit, targetHex) {
                const distance = this.hexDistance(unit.q, unit.r, targetHex.q, targetHex.r);
                unit.q = targetHex.q;
                unit.r = targetHex.r;
                unit.moves = Math.max(0, unit.moves - distance);
                
                if (targetHex.owner !== unit.owner) {
                    targetHex.owner = unit.owner;
                    targetHex.lastOwnerChange = Date.now();
                    this.updateVisibility();
                    this.updateTerritoryDisplay(); 
                    this.checkVictoryCondition();
                }
            }
            
            updateVisibility() {
                this.hexGrid.forEach(hex => {
                    hex.visible[this.currentPlayer] = false;
                });
                
                this.hexGrid.forEach(hex => {
                    if (hex.owner === this.currentPlayer) {
                        hex.visible[this.currentPlayer] = true;
                        this.getNeighbors(hex).forEach(neighbor => {
                            neighbor.visible[this.currentPlayer] = true;
                        });
                    }
                });
                
                this.units.forEach(unit => {
                    if (unit.owner === this.currentPlayer) {
                        const unitHex = this.getHexAt(unit.q, unit.r);
                        if (unitHex) {
                            unitHex.visible[this.currentPlayer] = true;
                            
                            const neighbors = this.getNeighbors(unitHex);
                            neighbors.forEach(neighbor => {
                                neighbor.visible[this.currentPlayer] = true;
                                this.getNeighbors(neighbor).forEach(secondRing => {
                                    secondRing.visible[this.currentPlayer] = true;
                                });
                            });
                        }
                    }
                });
            }
            
            getHexAt(q, r) {
                return this.hexGrid.find(hex => hex.q === q && hex.r === r);
            }
            
            getNeighbors(hex) {
                const directions = [
                    [1, 0], [1, -1], [0, -1],
                    [-1, 0], [-1, 1], [0, 1]
                ];
                
                return directions
                    .map(([dq, dr]) => this.getHexAt(hex.q + dq, hex.r + dr))
                    .filter(neighbor => neighbor);
            }
            
            endTurn() {
                if (!this.isGameReady) return;
                
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.timeRemaining = this.turnTime;
                
                this.units.forEach(unit => {
                    if (unit.owner === this.currentPlayer) {
                        unit.moves = unit.maxMoves;
                    }
                });
                
                const territories = this.hexGrid.filter(hex => hex.owner === this.currentPlayer).length;
                this.resources[this.currentPlayer].gold += Math.max(1, Math.floor(territories / 3));
                
                this.selectedUnit = null;
                this.selectedHex = null;
                
                this.updateUI();
                this.updateVisibility();
                
               
                if (this.vsCPU && this.currentPlayer === 2) {
                    this.showCpuTurnNotification();
                    this.setGameTimeout(() => this.playEnhancedAI(), 800);
                } else {
                    this.hideCpuTurnNotification();
                }
            }
            
            playEnhancedAI() {
                const aiUnits = this.units.filter(unit => unit.owner === 2 && unit.moves > 0);
                
                for (const unit of aiUnits) {
                    const unitHex = this.getHexAt(unit.q, unit.r);
                    const neighbors = this.getNeighbors(unitHex);
                    
                    const enemyTargets = neighbors.filter(hex => 
                        hex.owner === 1 && !this.getUnitAt(hex.q, hex.r)
                    );
                    
                    const neutralTargets = neighbors.filter(hex => 
                        hex.owner === 0 && !this.getUnitAt(hex.q, hex.r)
                    );
                    
                    const allTargets = [...enemyTargets, ...neutralTargets];
                    
                    if (allTargets.length > 0) {
                        let target;
                        if (enemyTargets.length > 0) {
                            target = enemyTargets[Math.floor(Math.random() * enemyTargets.length)];
                        } else {
                            target = neutralTargets[Math.floor(Math.random() * neutralTargets.length)];
                        }
                        
                        this.moveUnit(unit, target);
                        this.animateHex(target, 'capture');
                        this.updateTerritoryDisplay(); 
                    }
                }
                
                this.setGameTimeout(() => this.endTurn(), 1200);
            }
            
            startTurnTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.timerInterval = setInterval(() => {
                    this.timeRemaining--;
                    
                    const timerElement = document.getElementById('timer');
                    timerElement.textContent = this.timeRemaining;
                    
                    if (this.timeRemaining <= 10) {
                        timerElement.classList.add('animate-pulse', 'text-red-600');
                    } else {
                        timerElement.classList.remove('animate-pulse', 'text-red-600');
                    }
                    
                    if (this.timeRemaining <= 0) {
                        this.endTurn();
                    }
                }, 1000);
            }
            
            updateUI() {
                const blueCount = this.hexGrid.filter(hex => hex.owner === 1).length;
                const redCount = this.hexGrid.filter(hex => hex.owner === 2).length;

                document.getElementById('blueHexCount').textContent = blueCount;
                document.getElementById('redHexCount').textContent = redCount;
                
                const playerDiv = document.getElementById('currentPlayer');
                playerDiv.textContent = `Player ${this.currentPlayer}`;
                playerDiv.classList.remove('player1', 'player2', 'from-blue-500', 'to-blue-700', 'from-red-500', 'to-red-700');
                if (this.currentPlayer === 1) {
                    playerDiv.classList.add('from-blue-500', 'to-blue-700');
                } else {
                    playerDiv.classList.add('from-red-500', 'to-red-700');
                }
                
                this.updateTerritoryDisplay();
            }
            
            updateTerritoryDisplay() {
                const total = this.hexGrid.length;
                const player1Territories = this.hexGrid.filter(hex => hex.owner === 1).length;
                const player2Territories = this.hexGrid.filter(hex => hex.owner === 2).length;
                
                const player1Percentage = Math.round(player1Territories / total * 100);
                const player2Percentage = Math.round(player2Territories / total * 100);
                
                document.getElementById('player1Territory').textContent = `${player1Percentage}%`;
                document.getElementById('player2Territory').textContent = `${player2Percentage}%`;
                
                document.getElementById('player1Progress').style.width = `${player1Percentage}%`;
                document.getElementById('player2Progress').style.width = `${player2Percentage}%`;
            }
            showCpuTurnNotification() {
                document.getElementById("cpuTurnNotification").classList.remove("hidden");
            }

            hideCpuTurnNotification() {
                document.getElementById("cpuTurnNotification").classList.add("hidden");
            }
            
            checkVictoryCondition() {
                const total = this.hexGrid.length;
                const player1Territories = this.hexGrid.filter(hex => hex.owner === 1).length;
                const player2Territories = this.hexGrid.filter(hex => hex.owner === 2).length;
                
                if (player1Territories / total >= 0.7) {
                    this.showVictory(1);
                } else if (player2Territories / total >= 0.7) {
                    this.showVictory(2);
                }
            }
            
            showVictory(winner) {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                this.hideCpuTurnNotification();
                
                const total = this.hexGrid.length;
                const winnerTerritories = this.hexGrid.filter(hex => hex.owner === winner).length;
                const percentage = Math.round(winnerTerritories / total * 100);
                
                document.getElementById('victoryMessage').innerHTML =
                    `Player ${winner} has conquered the battlefield!<br>
                     <span class="text-sm opacity-80">Controlled ${percentage}% of territories</span>`;
                const victoryScreen = document.getElementById('victoryScreen');
                victoryScreen.classList.remove('hidden');
            }
            
            draw(currentTime) {
                const rect = this.canvas.getBoundingClientRect();
                this.ctx.clearRect(0, 0, rect.width, rect.height);
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                this.drawGridBackground(centerX, centerY);
                
                const sortedHexes = [...this.hexGrid].sort((a, b) => {
                    const aVisible = a.visible[this.currentPlayer];
                    const bVisible = b.visible[this.currentPlayer];
                    if (aVisible !== bVisible) return bVisible ? 1 : -1;
                    
                    const aDistance = Math.sqrt(a.q * a.q + a.r * a.r);
                    const bDistance = Math.sqrt(b.q * b.q + b.r * b.r);
                    return bDistance - aDistance;
                });
                
                sortedHexes.forEach(hex => {
                    const pixelPos = this.hexToPixel(hex.q, hex.r);
                    const x = centerX + (pixelPos.x + this.offsetX) * this.scale;
                    const y = centerY + (pixelPos.y + this.offsetY) * this.scale;
                    
                    this.drawEnhancedHexagon(x, y, hex, currentTime);
                });
                
                this.drawMovementIndicators(centerX, centerY);
                
                this.units.forEach(unit => {
                    let x, y;
                    if (this.draggingUnit === unit && this.draggingPosition) {
                        x = this.draggingPosition.x - this.canvas.getBoundingClientRect().left;
                        y = this.draggingPosition.y - this.canvas.getBoundingClientRect().top;
                    } else {
                        const pixelPos = this.hexToPixel(unit.q, unit.r);
                        x = centerX + (pixelPos.x + this.offsetX) * this.scale;
                        y = centerY + (pixelPos.y + this.offsetY) * this.scale;
                    }

                    this.drawEnhancedUnit(x, y, unit, currentTime);
                });
                
                this.drawSelectionIndicators(centerX, centerY, currentTime);
            }
            
            drawGridBackground(centerX, centerY) {
                this.ctx.save();
                this.ctx.globalAlpha = 0.03;
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 1;
                
                const gridSpacing = this.hexSize * this.scale * 2;
                const startX = (centerX + this.offsetX * this.scale) % gridSpacing;
                const startY = (centerY + this.offsetY * this.scale) % gridSpacing;
                
                for (let x = startX; x < centerX * 2; x += gridSpacing) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, centerY * 2);
                    this.ctx.stroke();
                }
                
                for (let y = startY; y < centerY * 2; y += gridSpacing) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(centerX * 2, y);
                    this.ctx.stroke();
                }
                
                this.ctx.restore();
            }
            
            drawEnhancedHexagon(x, y, hex, currentTime) {
                const size = this.hexSize * this.scale;
                const animation = this.hexAnimations.get(hex);
                
                let glowIntensity = 0;
                let pulseScale = 1;
                
                if (animation) {
                    const progress = Math.min(1, (currentTime - animation.startTime) / animation.duration);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    
                    if (animation.type === 'select') {
                        glowIntensity = Math.sin(progress * Math.PI) * 0.5;
                        pulseScale = 1 + Math.sin(progress * Math.PI) * 0.1;
                    } else if (animation.type === 'capture') {
                        glowIntensity = (1 - easeOut) * 0.8;
                        pulseScale = 1 + (1 - easeOut) * 0.2;
                    }
                }
                
                this.ctx.save();
                this.ctx.translate(x, y);
                this.ctx.scale(pulseScale, pulseScale);
                
                this.ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = Math.PI / 3 * i;
                    const hx = size * Math.cos(angle);
                    const hy = size * Math.sin(angle);
                    if (i === 0) {
                        this.ctx.moveTo(hx, hy);
                    } else {
                        this.ctx.lineTo(hx, hy);
                    }
                }
                this.ctx.closePath();
                
                if (!hex.visible[this.currentPlayer]) {
                    const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                    gradient.addColorStop(0, 'rgba(10, 10, 10, 0.9)');
                    gradient.addColorStop(1, 'rgba(5, 5, 5, 0.95)');
                    this.ctx.fillStyle = gradient;
                } else {
                    const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                    
                    if (hex.owner === 0) {
                        gradient.addColorStop(0, 'rgba(52, 73, 94, 0.8)');
                        gradient.addColorStop(1, 'rgba(44, 62, 80, 0.9)');
                    } else if (hex.owner === 1) {
                        gradient.addColorStop(0, 'rgba(95, 163, 232, 0.85)');
                        gradient.addColorStop(1, 'rgba(74, 144, 226, 0.95)');
                    } else {
                        gradient.addColorStop(0, 'rgba(240, 104, 96, 0.85)');
                        gradient.addColorStop(1, 'rgba(231, 76, 60, 0.95)');
                    }
                    
                    this.ctx.fillStyle = gradient;
                }
                
                this.ctx.fill();
                
                if (hex.visible[this.currentPlayer]) {
                    // Main border
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                    
                    if (glowIntensity > 0) {
                        this.ctx.shadowColor = hex.owner === 1 ? '#4A90E2' : '#E74C3C';
                        this.ctx.shadowBlur = 20 * glowIntensity;
                        this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 * glowIntensity})`;
                        this.ctx.lineWidth = 3;
                        this.ctx.stroke();
                        this.ctx.shadowBlur = 0;
                    }
                } else {
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                }
                
                if (this.hoveredHex === hex && hex.visible[this.currentPlayer]) {
                    this.ctx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                }
                
                this.ctx.restore();
            }
            
            drawMovementIndicators(centerX, centerY) {
                if (!this.selectedUnit) return;
                
                const unit = this.selectedUnit;
                const unitHex = this.getHexAt(unit.q, unit.r);
                if (!unitHex) return;
                
                this.hexGrid.forEach(hex => {
                    if (this.canMoveUnit(unit, hex)) {
                        const pixelPos = this.hexToPixel(hex.q, hex.r);
                        const x = centerX + (pixelPos.x + this.offsetX) * this.scale;
                        const y = centerY + (pixelPos.y + this.offsetY) * this.scale;
                        
                        this.ctx.save();
                        this.ctx.globalAlpha = 0.4;
                        this.ctx.fillStyle = '#2ECC71';
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, this.hexSize * this.scale * 0.3, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.restore();
                    }
                });
            }
            
            drawEnhancedUnit(x, y, unit, currentTime) {
                const hex = this.getHexAt(unit.q, unit.r);
                if (!hex || !hex.visible[this.currentPlayer]) return;
                
                const size = this.hexSize * this.scale * 0.5;
                const isSelected = this.selectedUnit === unit;
                
                this.ctx.save();
                
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                
                const gradient = this.ctx.createRadialGradient(x - size/3, y - size/3, 0, x, y, size);
                if (unit.owner === 1) {
                    gradient.addColorStop(0, '#5fa3e8');
                    gradient.addColorStop(1, '#2980B9');
                } else {
                    gradient.addColorStop(0, '#f06860');
                    gradient.addColorStop(1, '#C0392B');
                }
                this.ctx.fillStyle = gradient;
                this.ctx.fill();
                
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 3;
                this.ctx.stroke();
                
                if (isSelected) {
                    const pulseIntensity = (Math.sin(currentTime * 0.005) + 1) / 2;
                    this.ctx.shadowColor = '#FFD700';
                    this.ctx.shadowBlur = 15 + pulseIntensity * 10;
                    this.ctx.strokeStyle = `rgba(255, 215, 0, ${0.7 + pulseIntensity * 0.3})`;
                    this.ctx.lineWidth = 4;
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                }
                
                if (unit.owner === this.currentPlayer && unit.moves > 0) {
                    this.ctx.fillStyle = '#2ECC71';
                    this.ctx.font = `bold ${Math.max(12, 14 * this.scale)}px sans-serif`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    
                    const textMetrics = this.ctx.measureText(unit.moves);
                    const bgSize = Math.max(textMetrics.width + 6, 20);
                    this.ctx.fillStyle = 'rgba(46, 204, 113, 0.9)';
                    this.ctx.beginPath();
                    this.ctx.arc(x, y - size - 15, bgSize/2, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillText(unit.moves, x, y - size - 15);
                }
                
                this.ctx.restore();
            }
            
            drawSelectionIndicators(centerX, centerY, currentTime) {
                if (this.selectedHex) {
                    const pixelPos = this.hexToPixel(this.selectedHex.q, this.selectedHex.r);
                    const x = centerX + (pixelPos.x + this.offsetX) * this.scale;
                    const y = centerY + (pixelPos.y + this.offsetY) * this.scale;
                    
                    const pulseIntensity = (Math.sin(currentTime * 0.008) + 1) / 2;
                    
                    this.ctx.save();
                    this.ctx.strokeStyle = `rgba(255, 215, 0, ${0.8 + pulseIntensity * 0.2})`;
                    this.ctx.lineWidth = 4;
                    
                    this.ctx.beginPath();
                    const size = this.hexSize * this.scale + 5;
                    for (let i = 0; i < 6; i++) {
                        const angle = Math.PI / 3 * i;
                        const hx = x + size * Math.cos(angle);
                        const hy = y + size * Math.sin(angle);
                        if (i === 0) {
                            this.ctx.moveTo(hx, hy);
                        } else {
                            this.ctx.lineTo(hx, hy);
                        }
                    }
                    this.ctx.closePath();
                    this.ctx.stroke();
                    this.ctx.restore();
                }
            }
            
            startGameLoop() {
                const gameLoop = (currentTime) => {
                    if (this.isGameReady) {
                        this.draw(currentTime);
                        if (currentTime % 60 === 0) { 
                            this.updateTerritoryDisplay();
                        }
                    }
                    this.animationFrame = requestAnimationFrame(gameLoop);
                };
                this.animationFrame = requestAnimationFrame(gameLoop);
                this.updateUI();
            }
            
            destroy() {
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                this.clearGameTimeouts();
                this.eventListeners.forEach(({ target, type, handler, options }) => {
                    target.removeEventListener(type, handler, options);
                });
                this.eventListeners = [];
            }
        }
        
        let game;

        function startGame(vsCPU) {
            if (game) {
                game.destroy();
            }
            document.getElementById('loadingOverlay').classList.remove('hidden');
            game = new EnhancedHexGame(vsCPU);
        }
        window.addEventListener('load', () => {
            game = new EnhancedHexGame();
        });
        const menu = document.getElementById('startMenu');
            document.getElementById('vsCpuBtn').addEventListener('click', () => {
                menu.classList.add('hidden');
                startGame(true);
            });
            document.getElementById('vsPlayerBtn').addEventListener('click', () => {
                menu.classList.add('hidden');
                startGame(false);
            });
        window.addEventListener('beforeunload', () => {
            if (game) {
                game.destroy();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);
    </script>
